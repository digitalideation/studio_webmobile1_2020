<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Read .gpx Track from Mapbox (Tileset)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="lib/d3.v3.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>

</head>
<body>
<div id="map"></div>
<script>

    /* embed your custom style with track embeded as layer within style */
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHp1ZWxsaWciLCJhIjoiY2tjbmt1MjQwMGMzcDJybGZtcGR3NmR4aCJ9.HMZtdVsH8vPFyK5r5KmOHA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/hzuellig/ckdh8grzw0yjd1ilabs13vwxx', // style URL
        center: [9.771712, 46.711719], // starting position [lng, lat] 46.749925,9.947718
        zoom: 13 // starting zoom
    });





</script>

</body>
</html>
